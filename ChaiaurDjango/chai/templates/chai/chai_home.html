{% block content %}

<img class="rounded shadow-xl" src="{{chai.image.url}}" alt="">

<a href="{% url 'chai_detail' chai.id %}">
    <button type="button" class="inline-flex mt-3 w-[100%] h-10 items-center justify-center px-4 ру-2
    border border-transparent text-sm font-medium rounded-md
    text-white bg-orange-600 hover:bg-orange-700
    focus: outline-none focus:ring-2 focus: ring-offset-2
    focus: ring-orange-500">
        {{chai.type}} - {{chai.id}}
    </button>
</a>
</div>
{% endfor %}
</div>
{% endblock content %}
